<body>

    <nav>
        <a href="home.html">See Products</a>
        <a href="add-products.html">Add New Product</a>
        <a href="update-products.html">Update Existing Product</a>
        <a href="delete-products.html">Delete Product</a>

    <h1>Welcome, Admin</h1>
    <h2>Update a product</h2>
    <p>NOTE: If any field is not given a value, that field will update to be blank.</p>

    <div>
        <form>

            <label for="product-id">Product ID</label>
            <input type="text" name="product-id" id="product-id"><br>

            <label for="product-name">Name of Product</label>
            <input type="text" name="product-name" id="product-name"><br>

            <label for="product-price">Price of Product</label>
            <input type="text" name="product-price" id="product-price"><br>

            <label for="product-quantity">Quantity of Product</label>
            <input type="number" name="product-quantity" id="product-quantity"><br>

            <label for="product-description">Description of Product</label>
            <input type="text" name="product-description" id="product-description"><br>

            <button type="button" id="update-product">Update Product</button>
        </form>
    </div>

    <script src="update.js"></script>
</body>

</html>
